<html lang="en">
<head>

    <script src="timetables.js" type="module"></script>
    <script src="retrieved.js" type="module"></script>
    <table class="table table-dark table-rounded table-hover mx-auto text-center" style="width: 500px;">
        <thead>
            <tr>
                <th>Linka</th>
                <th>Smer</th>
                <th>Odchod</th>
            </tr>
        </thead>
        <tbody id="zastavka">
        </tbody>
    </table>
    <script type="module">
        import { zastavka } from './retrieved.js';

        // getting the table body element
        const tableBody = document.getElementById('zastavka');

        // looping through zastavka and creating table
        zastavka.forEach(data => {
            const row = document.createElement('tr');

            data.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData.join('..'); // Combining departures into a single string
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
