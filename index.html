<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="retrieved.js" type="module"></script>
    <script type="module">
        import { zastavka } from './retrieved.js';

        // getting the table body element
        const tableBody = document.getElementById('zastavka');

        // looping through zastavka and creating table
        zastavka.forEach(data => {
            const row = document.createElement('tr');

            data.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData.join(' / '); // Combining departures into a single string
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Star√° nemocnica</title>
</head>
<p class="stop">STARA NEMOCNICA</p>
<p class="trams">TRAMS</p>
<p class="buses">BUSES</p>
<body> 
    <table>
        <thead>
            <tr>
                <th>LINE</th>
                <th>DIRECTION</th>
                <th>DEPARTURE</th>
            </tr>
        </thead>
        <tbody id="zastavka">
        </tbody>
    </table>   
</body>
</html>
